<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog InfoJobs Style</title>
  
  <!-- Adicionar Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="text-center my-4">
    <img src="img/pandape.png" alt="Logo Pandapé" width="100">
    <h1>Bem-vindo ao Meu Blog</h1>
  </header>
  
  <main class="container">
    <!-- Campo de busca -->
    <section id="search" class="my-4">
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="searchInput" placeholder="Buscar por título ou data">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" onclick="searchPosts()">Buscar</button>
        </div>
      </div>
    </section>
    
    <section id="posts" class="row">
      <!-- Os posts serão carregados aqui via JavaScript -->
    </section>
  </main>
  
  <footer class="text-center my-4">
    <p>&copy; 2024 Meu Blog</p>
  </footer>
  
  <!-- Adicionar Bootstrap JS e dependências -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="js/main.js"></script>
</body>
</html>
